<script src="turtle.js"></script>
<script>
  var p = new Turtle(document.getElementById("mycanvas"));
  p.moveto(600, 350);
  p.penDown = true;



function Circle(size){
  for(var i = 0; i < 99; i++){
    p.penDown = true;
    p.forward(size);
    p.right(99);

    p.left(30);

  }
}

{
